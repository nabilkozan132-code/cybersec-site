<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مقال تجريبي</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header {
      background: #007bff;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .post-image {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    h2 {
      color: #4b0082;
      margin-bottom: 10px;
    }
    .meta {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>مدونتي</h1>
  </header>

  <div class="container">
    <!-- الصورة -->
    <img src="images/colombia-girl.jpg" alt="فتاة كولومبية" class="post-image">

    <!-- العنوان -->
    <h2>عنوان المقال التجريبي — تصميم عريض وخط كبير</h2>

    <!-- معلومات المقال -->
    <div class="meta">29 سبتمبر 2025 • قراءة: 3 دقائق</div>

    <!-- النص -->
    <p>
      هذا ملخص تجريبي للمقال. ضُم العرض ليكون واضحاً وبخط كبير مناسب للقراءة 
      على جميع الشاشات سواء الهاتف أو الحاسوب. يمكنك تعديل النص كما تشاء 
      ليعبر عن محتوى مقالك الحقيقي.
    </p>
  </div>
</body>
</html>
