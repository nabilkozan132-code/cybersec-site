<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اتصل بنا</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      background: #f9f9f9;
      padding: 30px;
      direction: rtl;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
      color: #444;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      background: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>اتصل بنا</h1>
  <form action="https://formspree.io/f/xanpqpng" method="POST">
    <label for="name">اسمك:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">بريدك الإلكتروني:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">رسالتك:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">إرسال</button>
  </form>
</body>
</html>
