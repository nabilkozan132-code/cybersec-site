<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عنّي</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
      color: #333;
      text-align: center;
    }
    header {
      background: #0073e6;
      color: white;
      padding: 20px;
    }
    header h1 {
      margin: 0;
    }
    .profile {
      margin: 30px auto;
      max-width: 600px;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .profile img {
      max-width: 200px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    .profile h2 {
      margin: 10px 0;
      color: #0073e6;
    }
    footer {
      margin-top: 30px;
      background: #0073e6;
      color: white;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>مرحباً بكم في صفحتي الشخصية</h1>
  </header>

  <div class="profile">
    <img src="images/IMG_rmove.jpg" alt="صورتي">
    <h2>نبيل كوزان</h2>
    <p>
      باحث في الأمن السيبراني 💻، مهتم بحماية البيانات والمستخدمين من الاحتيال الإلكتروني 🛡️.<br>
      أشارك مقالات، تجارب، وأدوات تساعد في رفع مستوى الوعي الأمني 🌍.
    </p>
  </div>

  <footer>
    <p>© 2025 - جميع الحقوق محفوظة</p>
  </footer>
</body>
</html>
