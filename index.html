<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مدونتي</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; text-align: right; background: #f9f9f9; }
    header { background: #0056b3; padding: 1rem; color: white; text-align: center; }
    .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1rem; padding: 1rem; }
    .card { background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); overflow: hidden; }
    .card img { width: 100%; height: 200px; object-fit: cover; }
    .card-content { padding: 1rem; }
    .card h2 { font-size: 1.2rem; margin-bottom: 0.5rem; }
    .card p { color: #555; }
    .btn { display: inline-block; margin-top: 0.5rem; padding: 0.5rem 1rem; background: #0056b3; color: white; text-decoration: none; border-radius: 4px; }
    .btn:hover { background: #004494; }
  </style>
</head>
<body>

<header>
  <h1>مدونتي</h1>
</header>

<div class="container">
  <!-- المقال الأول -->
  <div class="card">
    <img src="images/colombia-girl.jpg" alt="صورة المقال">
    <div class="card-content">
      <h2>فتاة من كولومبيا – مقال تعريفي</h2>
      <p>مقال قصير عن فتاة كولومبية، يتحدث عن حياتها البسيطة واهتماماتها اليومية.</p>
      <a href="post.html" class="btn">اقرأ المزيد</a>
    </div>
  </div>

  <!-- المقال الثاني -->
  <div class="card">
    <img src="images/post1.jpg" alt="مقال 1">
    <div class="card-content">
      <h2>المقال الأول</h2>
      <p>ملخص بسيط للمقال الأول مع صورة مرتبطة به.</p>
      <a href="post1.html" class="btn">اقرأ المزيد</a>
    </div>
  </div>

  <!-- المقال الثالث -->
  <div class="card">
    <img src="images/post2.jpg" alt="مقال 2">
    <div class="card-content">
      <h2>المقال الثاني</h2>
      <p>مقال تجريبي آخر يظهر هنا للتجربة مع الصور والنصوص.</p>
      <a href="post2.html" class="btn">اقرأ المزيد</a>
    </div>
  </div>
</div>

</body>
</html>
